<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>HTML5响应式图片模糊切换特效 - A5源码</title>

<link rel="stylesheet" href="css/normalize.min.css">
<link rel='stylesheet prefetch' href='css/slick.css'>
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
           width="0" height="0" viewBox="0 0 1366 768" xml:space="preserve"> 
  <!-- Gaussian blur filtter progression to animate -->
  <defs>
    <filter id="blur0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0 0" />
    </filter>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5 0" />
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12 0" />
    </filter>
    <filter id="blur3">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20 0" />
    </filter>
    <filter id="blur4">
      <feGaussianBlur in="SourceGraphic" stdDeviation="35 1" />
    </filter>
    <filter id="blur5">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50 1" />
    </filter>
  </defs>
</svg>

<div class="slider">
  <div> <img src="img/a1.jpg" alt=""> </div>
  <div> <img src="img/a2.jpg" alt=""> </div>
  <div> <img src="img/a3.jpg" alt=""> </div>
</div>

<script src="js/jquery.min.js"></script>
<script src='js/slick.min.js'></script> 
<script src="js/index.js"></script>

</body>
</html>
